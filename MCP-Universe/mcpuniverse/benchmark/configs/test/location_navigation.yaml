kind: llm
spec:
  name: llm-1
  type: openai
  config:
    model_name: openai/gpt-4o-mini

---
kind: agent
spec:
  name: react-agent
  type: react
  config:
    llm: llm-1
    instruction: You are an agent for location navigation.
    max_iterations: 20
    summarize_tool_response: false

---
kind: benchmark
spec:
  description: Test agent for google maps tasks. 
  agent: react-agent
  tasks:
    - test/location_navigation/google_maps_task_0021.json
