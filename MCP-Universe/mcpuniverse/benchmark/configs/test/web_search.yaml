---  # LLM
kind: llm
spec:
  name: qwen3-4b
  type: openai
  config:
    model_name: qwen/qwen3-4b:free

---  # Agent
kind: agent
spec:
  name: react-agent
  type: react
  config:
    llm: qwen3-4b
    servers:
      - name: google-search
        type: stdio
        command:
          - /opt/anaconda3/envs/mcpuniverse/bin/python   # ← 用 which python 的绝对路径
          - -m
          - mcpuniverse.mcp.servers.google_search
      - name: fetch
        type: stdio
        command:
          - /opt/anaconda3/envs/mcpuniverse/bin/python
          - -m
          - mcpuniverse.mcp.servers.fetch

---  # Benchmark
kind: benchmark
spec:
  description: Web Search domain benchmark (Qwen3-4B base)
  agent: react-agent
  tasks:
    - test/web_search/info_search_task_0001.json


