---  # LLM
kind: llm
spec:
  name: llm-1
  type: openai
  config:
    model_name: qwen3:4b   # ← EXACT 与 `ollama list` 一致

---  # Agent
kind: agent
spec:
  name: react-agent
  type: react
  config:
    llm: llm-1
    servers:
      - name: google-search
      - name: fetch

---  # Benchmark
kind: benchmark
spec:
  description: Web Search domain benchmark (Qwen3-4B base)
  agent: react-agent
  tasks:
    - web_search/tasks/
