---  # LLM
kind: llm
spec:
  name: llm-qwen25c-0p5b
  type: openai
  config:
    model_name: qwen2.5-coder-0.5b-instruct
    # 如果框架支持，从环境变量读取即可；否则可加：
    # base_url: ${OPENAI_BASE_URL}
    # api_key: ${OPENAI_API_KEY}


---  # Agent
kind: agent
spec:
  name: react-agent
  type: react
  config:
    llm: llm-1
    servers:
      - name: google-search
      - name: fetch

---  # Benchmark
kind: benchmark
spec:
  description: Web Search domain benchmark (Qwen3-4B base)
  agent: react-agent
  tasks:
    - web_search/tasks/
