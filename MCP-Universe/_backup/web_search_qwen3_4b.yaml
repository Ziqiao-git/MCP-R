---  # LLM
kind: llm
spec:
  name: llm-1
  type: openai
  config:
    model_name: qwen3:4b    
---  # Agent
kind: agent
spec:
  name: react-agent
  type: react
  config:
    llm: llm-1        # 这里要和上面的 spec.name 完全一致
    servers:
      - name: google-search
      - name: fetch

---  # Benchmark
kind: benchmark
spec:
  description: Web Search domain benchmark (Qwen3-4B)
  agent: react-agent
  tasks:
    - web_search/tasks/

